{% extends 'base.html' %}
{% block title %}Authors{% endblock title %}Authors

{% block content%}

 <h4>Here you can see all authors list :</h4>

 {% for author  in authors  %}
<div class="col-10" >

    <div class="card mb-3" styl="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4" >
            <img src="{{author.author_cover_picture.url}}" class="img-fluid rounded-start" alt="..." style="max-height:10rem">
          </div>

          <div class="col-md-8 ">
            <div class="card-body">
              <a href="{% url 'author_detail' author.id %}"> <h4 class="card-title">{{author.full_name}}</h4> </a>
              <p class="card-text">Get in touch : {{author.email}}</p>
              <p class="card-text">Bio : {{author.bio}}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
          
            
        
     
        </div>
      </div>

</div>

 
 {% endfor %} 
{% endblock %}
